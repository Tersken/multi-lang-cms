<!DOCTYPE html>
<html ng-app='MultiLangCms'>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SimpleCMS Admin</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>
    <script src="lib/angular/spin.min.js"></script>
    <script src="lib/angular/angular-spinner.min.js"></script>
    <script src="lib/angular/angular-loading-spinner.js"></script>
    <script src="lib/angular/sortable.min.js"></script>
    <script src="lib/angular/ui-bootstrap.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>



    <script src="js/controllers/baseController.js"></script>
    <script src="js/controllers/Login.js"></script>
    <script src="js/controllers/cms/CmsDetail.js"></script>
    <script src="js/controllers/cms/CmsList.js"></script>
    <script src="js/controllers/cms/CmsMenu.js"></script>
    <script src="js/controllers/users/UserDetail.js"></script>
    <script src="js/controllers/users/UserList.js"></script>
    <script src="js/controllers/files/FileDetail.js"></script>
    <script src="js/controllers/files/FileList.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link href="css/simplecms.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="lib/flags/flags32.css" />
    <link rel="stylesheet" type="text/css" href="lib/flags/flags32.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/angular-xeditable/dist/css/xeditable.css" />

</head>

<body>
<span us-spinner="{radius:30, width:8, length: 16}"></span>
    <div id="wrapper" ng-show="isAuthenticated">
            <div class="storex-box">
                <aside class="sm-side">
                    <div class="user-head">
                        <a class="main-avatar" href="javascript:;">
                            <img height="60" src="img/loginLogo.png">
                        </a>
                        <div class="user-name">
                            <h5>{{user.username}}</h5>
                            <span>{{user.email}}</span>
                        </div>
                        <a class="storex-dropdown pull-right" href="javascript:;">
                            <i class="fa fa-chevron-down"></i>
                        </a>
                    </div>
                    <ul class="main-nav main-divider">
                        <li>
                            <a href="#/cms"><i class="fa fa-globe"></i> CMS</a>

                        </li>
                        <li>
                            <a href="#/users"><i class="fa fa-users"></i> Users</a>
                        </li>
                        <li>
                            <a href="#/files"><i class="fa fa-files-o"></i> Files</a>
                        </li>
                    </ul>
                    <ul class="nav nav-pills nav-stacked labels-info main-divider">
                        <li> <h4>Quick links</h4> </li>
                        <li> <a href="#/cms/new"> <i class=" fa fa-sign-blank text-danger"></i> Add a page </a> </li>
                        <li> <a href="#/users/new"> <i class=" fa fa-sign-blank text-success"></i> Add a user </a> </li>
                        <li> <a href="#/files/new"> <i class=" fa fa-sign-blank text-info "></i> Add a file </a>
                    </li>
                    </ul>




                </aside>
                <aside class="lg-side">
                    <div class="main-head">
                        <h3>{{pageTitle}}</h3>

                        <form action="#" class="pull-right position">
                            <div class="input-append">
                                <select ng-model="language_code" class="sr-input" ng-change="setLanguageCode()">
                                    <option value="en" selected>English</option>
                                    <option value="nl" selected>Nederlands</option>
                                    <option value="fr">Fran&ccedil;ais</option>
                                    <option value="de">Deutsch</option>
                                    <option value="it">Italiano</option>
                                    <option value="es">Espa&ntilde;ol</option>
                                    <option value="cz">Czech</option>
                                </select>
                                <button class="btn sr-btn" type="button"><span class="f32"><span class="flag {{language_code}}"></span></span></button>
                            </div>
                        </form>
                    </div>
                    <div class="main-body" ng-view>
                    </div>
                </aside>
            </div>

        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/ckeditor/ckeditor.js"></script>
    <script src="lib/ckeditor/angular-ckeditor.js"></script>

</body>

</html>
