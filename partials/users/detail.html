<div class="container">
    <h3>Create user</h3>
    <hr>
    <div class="alert alert-danger" role="alert" ng-show="userError" ng-repeat="error in userError">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{error}}
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form name="userForm">
                <div class="form-group">
                    <label>Username</label>
                    <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="Username" placeholder="Username" ng-model="edituser.username">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" name="Email" placeholder="Email" ng-model="edituser.email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password [Leaving this blank will not edit the password of a user]</label>
                    <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" name="password" placeholder="Password" title="Password Strength" ng-model="edituser.password">
                    </div>
                </div>
                <div class="form-group" ng-show="edituser.password">
                    <label>Confirm Password</label>
                    <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-resize-vertical"></span></span>
                        <input type="password" class="form-control" name="confirm" placeholder="Confirm Password" ng-model="edituser.cpassword">
                    </div>
                </div>
                <div class="form-group">
                    <label>Access level</label>
                    <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-ban-circle"></span></span>
                        <select class="form-control" name="confirm" placeholder="Confirm Password" ng-model="edituser.access_level">
                            <option value="" disabled selected>Select the access level</option>
                            <option value="1">User</option>
                            <option value="5">Agent</option>
                            <option value="10">Administrator</option>
                        </select>
                    </div>
                </div>
                <input type="button" ng-click="updateUser()" value="Submit" class="btn btn-success pull-right">
            </form>
        </div>
    </div>
</div>
