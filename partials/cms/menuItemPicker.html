<div class="modal-header">
    <h3 class="modal-title">Select the page you want to add</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="page in pages">
            <a href="#" ng-click="$event.preventDefault(); selected.page = page">{{ page.title }}</a>
        </li>
    </ul>
    Selected: <b>{{ selected.page.title }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
