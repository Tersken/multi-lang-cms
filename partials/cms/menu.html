<button class="btn btn-success btn-number" ng-click="ItemAddModal(0, 0);"> <span class="glyphicon glyphicon-plus"></span> Add a main page</button>
<button class="btn btn-success" ng-click="saveMenu()"><i class="fa fa-floppy-o"></i> Save</button>

<ul ui-sortable="sortableOptions" ng-model="items" class="list">
    <li ng-repeat="(key, item) in items" class="item">

            <button class="btn btn-success btn-number" ng-click="ItemAddModal(key, 1);">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            {{ item.title }}
            <button class="btn btn-danger btn-number" ng-click="removeItem(key)"> 
                <span class="glyphicon glyphicon-minus"></span>
            </button>
            <ul ui-sortable="sortableOptionsSub" ng-model="items[key].subitems" class="subitemlist">
                <li ng-repeat="(subkey, subitem) in item.subitems" class="subitem">
                    {{ subitem.title }} 
                    <button class="btn btn-danger btn-number" ng-click="removeSubItem(key, subkey)"> 
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </li>
            </ul>
    </li>
</ul>
